<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .music-player {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        #playBtn {
            background-color: #4CAF50; /* Xanh lá */
        }
        #playBtn:hover {
            background-color: #45a049;
        }
        #stopBtn {
            background-color: #f44336; /* Đỏ */
        }
        #stopBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="music-player">
    <h2>Nhạc của tôi</h2>
    <audio id="myAudio" src="nhac.mp3" preload="auto"></audio>
    <button id="playBtn">Phát nhạc</button>
    <button id="stopBtn">Dừng nhạc</button>
</div>

<script src="script.js"></script>

</body>
</html>
